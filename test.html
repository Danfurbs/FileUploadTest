<!DOCTYPE html>
<style>
  .drop-zone {
    border: 2px dashed #888;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    color: #444;
    font-family: sans-serif;
    max-width: 360px;
  }

  .drop-zone.dragover {
    border-color: #0b79d0;
    color: #0b79d0;
    background: #f0f8ff;
  }

  #file-input {
    display: none;
  }
</style>
<div class="drop-zone" id="drop-zone" tabindex="0" role="button" aria-label="Drop a file here or press Enter to choose a file">
  <p>Drop a file here</p>
  <p>or</p>
  <button id="choose-button" type="button">Choose a file</button>
  <input type="file" id="file-input" aria-hidden="true" />
</div>
<pre id="status"></pre>
<script>
const status = document.getElementById("status");
const dropZone = document.getElementById("drop-zone");
const chooseButton = document.getElementById("choose-button");
const fileInput = document.getElementById("file-input");

function log(message) {
  status.textContent = message;
  console.log(message);
}

function describeFile(file) {
  if (!file) {
    log("No file selected.");
    return;
  }

  // Avoid reading the file entirely; only surface metadata to prevent crashes
  // observed in Edge during file content reads.
  const size = file.size;
  const name = file.name || "(unnamed file)";
  const type = file.type || "unknown type";

  const details = [
    `Name: ${name}`,
    `Size: ${size.toLocaleString()} bytes`,
    `Type: ${type}`,
    "File content not loaded to avoid browser instability."
  ].join("\n");

  log(details);
}

function handleFiles(fileList) {
  const file = fileList?.[0];
  describeFile(file);
}

chooseButton.addEventListener("click", () => fileInput.click());
dropZone.addEventListener("keydown", (event) => {
  if (event.key === "Enter" || event.key === " ") {
    event.preventDefault();
    fileInput.click();
  }
});

fileInput.addEventListener("change", (event) => handleFiles(event.target?.files));

dropZone.addEventListener("dragover", (event) => {
  event.preventDefault();
  dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));

// Drop handler is a defensive alternative to the file input path.
dropZone.addEventListener("drop", (event) => {
  event.preventDefault();
  dropZone.classList.remove("dragover");
  handleFiles(event.dataTransfer?.files);
});
</script>
