<!DOCTYPE html>
<input type="file" id="f">
<script>
const fileInput = document.getElementById("f");
fileInput.addEventListener("change", async (event) => {
  const file = event.target?.files?.[0];
  if (!file) {
    return;
  }

  try {
    await file.arrayBuffer();
    console.log("loaded");
  } catch (error) {
    console.error("File load failed", error);
  }
});
</script>
