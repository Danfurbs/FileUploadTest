<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Column Preview</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f7f7f7;
        color: #222;
      }

      .panel {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #d6d6d6;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }

      p {
        margin: 0 0 16px;
      }

      label {
        display: inline-block;
        padding: 12px 18px;
        border-radius: 8px;
        background: #4f46e5;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      label:hover,
      label:focus-within {
        background: #4338ca;
      }

      label:active {
        transform: translateY(1px);
      }

      input[type='file'] {
        display: none;
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #f4f6fb;
        border: 1px solid #e1e6f6;
      }

      .file-details {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 8px 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .columns {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #0f172a;
        color: #e2e8f0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .columns ul {
        margin: 0;
        padding-left: 16px;
      }

      .columns li {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>File Column Preview</h1>
      <p>
        Select a CSV or text file to quickly view its column headers. Files stay on your deviceâ€”nothing is uploaded
        anywhere.
      </p>

      <label for="file-input">Choose a file</label>
      <input type="file" id="file-input" accept=".csv,.txt" />

      <div class="status" id="status" aria-live="polite">No file selected yet.</div>

      <div class="file-details" id="details" hidden>
        <strong>Name</strong><span id="file-name"></span>
        <strong>Type</strong><span id="file-type"></span>
        <strong>Size</strong><span id="file-size"></span>
      </div>

      <section class="columns" id="columns" hidden>
        <strong>Detected columns</strong>
        <ul id="column-list"></ul>
      </section>
    </main>

    <script>
      const fileInput = document.getElementById('file-input');
      const status = document.getElementById('status');
      const details = document.getElementById('details');
      const fileName = document.getElementById('file-name');
      const fileType = document.getElementById('file-type');
      const fileSize = document.getElementById('file-size');
      const columnsSection = document.getElementById('columns');
      const columnList = document.getElementById('column-list');

      function resetView() {
        details.hidden = true;
        columnsSection.hidden = true;
        columnList.innerHTML = '';
      }

      function setStatus(message) {
        status.textContent = message;
      }

      function parseColumns(text) {
        const [firstLine = ''] = text.split(/\r?\n/);
        return firstLine
          .split(',')
          .map((part) => part.trim())
          .filter(Boolean);
      }

      function renderColumns(columns) {
        columnList.innerHTML = '';

        if (!columns.length) {
          const item = document.createElement('li');
          item.textContent = 'No columns detected.';
          columnList.appendChild(item);
          return;
        }

        columns.forEach((column) => {
          const item = document.createElement('li');
          item.textContent = column;
          columnList.appendChild(item);
        });
      }

      fileInput.addEventListener('change', () => {
        const [file] = fileInput.files;
        if (!file) {
          resetView();
          setStatus('No file selected.');
          return;
        }

        setStatus('Loading file...');
        const reader = new FileReader();

        reader.onload = (event) => {
          const content = event.target.result;
          const columns = parseColumns(content);

          fileName.textContent = file.name;
          fileType.textContent = file.type || 'Unknown';
          fileSize.textContent = `${file.size.toLocaleString()} bytes`;

          renderColumns(columns);
          details.hidden = false;
          columnsSection.hidden = false;
          setStatus('File loaded. Column names displayed below.');
        };

        reader.onerror = () => {
          resetView();
          setStatus('Unable to read this file.');
        };

        reader.readAsText(file);
      });
    </script>
  </body>
</html>
