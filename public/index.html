<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron File Reader</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #f7f7f7;
        color: #222;
      }

      .panel {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #d6d6d6;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }

      p {
        margin: 0 0 16px;
      }

      button {
        appearance: none;
        border: none;
        background: #4f46e5;
        color: #fff;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button:hover,
      button:focus {
        background: #4338ca;
      }

      button:active {
        transform: translateY(1px);
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #f4f6fb;
        border: 1px solid #e1e6f6;
      }

      .file-details {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 8px 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }

      pre {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #0f172a;
        color: #e2e8f0;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>Simple Electron File Reader</h1>
      <p>Select a file from your computer to preview its metadata and contents. This demo is purely localâ€”no files are uploaded anywhere.</p>
      <button id="select-file">Choose a file</button>

      <div class="status" id="status" aria-live="polite">No file selected yet.</div>

      <div class="file-details" id="details" hidden>
        <strong>Name</strong><span id="file-name"></span>
        <strong>Path</strong><span id="file-path"></span>
        <strong>Size</strong><span id="file-size"></span>
      </div>

      <pre id="file-content" hidden></pre>
    </main>

    <script>
      const selectButton = document.getElementById('select-file');
      const status = document.getElementById('status');
      const details = document.getElementById('details');
      const fileName = document.getElementById('file-name');
      const filePath = document.getElementById('file-path');
      const fileSize = document.getElementById('file-size');
      const fileContent = document.getElementById('file-content');

      function setStatus(message) {
        status.textContent = message;
      }

      function resetView() {
        details.hidden = true;
        fileContent.hidden = true;
        fileContent.textContent = '';
      }

      selectButton.addEventListener('click', async () => {
        setStatus('Opening file picker...');

        try {
          const result = await window.fileApi.selectFile();

          if (result.canceled) {
            setStatus('No file selected.');
            resetView();
            return;
          }

          fileName.textContent = result.fileName;
          filePath.textContent = result.filePath;
          fileSize.textContent = `${result.size.toLocaleString()} bytes`;
          fileContent.textContent = result.content;

          details.hidden = false;
          fileContent.hidden = false;
          setStatus('File loaded successfully.');
        } catch (error) {
          resetView();
          setStatus(`Unable to open file: ${error.message}`);
        }
      });
    </script>
  </body>
</html>
